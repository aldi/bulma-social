name: CI

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify provider data sync
        run: npm run check:providers

      - name: Build package CSS
        run: npm run build

      - name: Verify generated assets are committed
        run: git diff --exit-code -- css docs/public/all.min.css

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: Lint docs
        working-directory: docs
        run: npm run lint

      - name: Build docs
        working-directory: docs
        run: npm run build
